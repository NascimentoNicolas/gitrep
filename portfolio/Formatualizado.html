				<form method="post">	
					<h3>Responda as perguntas abaixo:</h3><br><br>
				<label for="heróis" id="perguntas">Destes heróis, qual seu preferido?</label><br><br>
				<input id="perguntas" type="radio" checked name="heróis" value="batman"><img width="25" src="https://i.pinimg.com/564x/bf/e5/fd/bfe5fd63c5124fbb3730c5b9e2d3bc01.jpg">Batman<br>
				<input id="perguntas" type="radio" name="heróis" value="homem de ferro"><img width="25" src="https://cf.shopee.com.br/file/45556b88988a26a448df56d2ca319981">Homem de Ferro<br><br>
				<label for="equipe" id="perguntas">Agora, qual sua equipe preferida?</label><br><br>
				<input id="perguntas" type="radio" checked name="equipe" value="liga da justiça"><img width="25" src="https://i.pinimg.com/564x/d2/32/98/d23298e8be6b9f7aa533e283228c4c2b.jpg">Liga da Justiça<br>
				<input id="perguntas" type="radio" name="equipe" value="vingadores" ><img width="20" src="https://img.icons8.com/metro/452/avengers.png">Vingadores<br><br>
				<label for="vilões" id="perguntas">Qual desses vilões é mais forte?</label><br><br>
				<input id="perguntas" type="radio" checked name="vilões" value="thanos"><img width="20"src="https://www.clipartmax.com/png/full/431-4319847_humanoid-loki-super-villain-hyper-thanos-icon-png.png">Thanos<br>
				<input id="perguntas" type="radio" name="vilões" value="Darkseid"><img width="25" src="https://www.fantoy.com.br/media/catalog/product/cache/5070b15b05522f191912dd31c57262ab/d/a/darkseid-premium-format-sideshow-4.jpg">Darkseid<br><br>
				<label for="midia" id="perguntas">Em qual mídia você mais consumiu heróis?</label><br><br>
				<input id="perguntas" type="radio" checked name="midia" value="quadrinhos"><img width="25"src="https://e7.pngegg.com/pngimages/164/301/png-clipart-batman-comic-book-resources-comics-superhero-batman-heroes-text-thumbnail.png">História em quadrinhos<br>
				<input id="perguntas" type="radio" name="midia" value="filmes"><img width="20" src="https://images-americanas.b2w.io/produtos/2313112100/imagens/imas-embutidos-duraveis-placa-do-diretor-dificilmente-quebraveis-claquete-para-dramatizacao-edicao-producao-de-video-rolos-de-filme-fotografia/2313112249_3_xlarge.jpg">Filmes<br><br>
				<label id="perguntas" for="texto" id="perguntas">Nos diga um pouco sobre sua experiência com heróis:</label><br><br>
				<textarea rows="10" cols="45" maxlength="500" id="text" placeholder="minha história com heróis começou em..."></textarea><br>
				<button type="submit" class="botao">Enviar!</button><br>
			</form>
